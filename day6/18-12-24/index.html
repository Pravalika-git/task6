<meta name="description" content="A chessboard is a game board used to play chess. 
It consists of 64 squares, 8 rows by 8 columns, on which the chess pieces are placed.
It is square in shape and uses two colours of squares, one light and one dark, in a chequered pattern. 
During play, the board is oriented such that each player's near-right corner square is a light square
The columns of a chessboard are known as files, the rows are known as ranks, 
and the lines of adjoining same-coloured squares (each running from one edge of the board to an adjacent edge) are known as diagonals.
Each square of the board is named using algebraic, descriptive, or numeric chess notation; algebraic notation is the FIDE standard.
 In algebraic notation, using White's perspective, files are labeled a through h from left to right, and ranks are labeled 1 through
  8 from bottom to top; each square is identified by the file and rank which it occupies.
  The a- through d-files constitute the queenside, and the e- through h-files constitute the kingside; 
  the 1st through 4th ranks constitute White's side, and the 5th through 8th ranks constitute Black's side.. ">
